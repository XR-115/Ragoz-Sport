<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <!-- FRAMEWORK BOOTSTRAP para el estilo del boton-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la tabla de base de datos-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
    <body class="color-tablas">
        <aside class="boton">
            <button class="btn btn-info">
                <a th:href="@{/dash}">Dashboard</a>
            </button>
            <a th:href="@{/producto/abrirform}"><button type="button" class="btn btn-outline-info" >Agregar Producto</button></a>
        </aside>
        <div class="contenedor">
            <h1>Tabla Producto</h1>
            <table class="table" id="datat">
            <thead class="bg-info">
                <th>Id</th>
                <th>Tipo de Calzado</th>
                <th>Categoria</th>
                <th>Referencia</th>
                <th>Numeración</th>
                <th>Total de Pares</th>
                <th>ACCIONES</th>
            </thead>
            <tbody class="bg bg-dark">
                <tr th:if="${Producto.size()>0}" th:each="pr:${Producto}">
                    <td th:text="${pr.idProducto}"></td>
                    <td th:text="${pr.tipoCalzadoPro}"></td>
                    <td th:text="${pr.categoriaProd}"></td>
                    <td th:text="${pr.referenciaProd}"></td>
                    <td th:text="${pr.numeracionProd}"></td>
                    <td th:text="${pr.totalProd}"></td>
                    <td> 
                         <a role="button" class="btn btn-outline-warning btn-sm" th:href="@{/producto/editar/} + ${pr.idProducto}" > <!--th:href="@{/producto/editar/} + ${pr.idProducto}" -->
                            <i class="bi bi-pencil">Editar</i> 
                        </a> 
                         <a role="button" class="btn btn-outline-warning btn-sm"   th:href="@{/producto/eliminar/} + ${pr.idProducto}  "> <!-- th:href="@{/producto/eliminar/} + ${pr.idProducto}" -->
                            <i class="bi bi-trash">Eliminar</i> 
                        </a>  
                    </td>
                    
                </tr>
            </tbody>
        </table>
        </div>


    
           <script th:src="@{/js/alerts.js}"></script>
        <script>
            var datat=document.querySelector("#datat"); 
            var dataTable=new DataTable("#datat",{ 
            perPage:5,
            labels: {
            placeholder: "Busca por un campo...",
            perPage: "{select} registros por página",
            noRows: "No se encontraron registros",
            info: "Mostrando {start} a {end} de {rows} registros",
            }
            } ) ;
        </script>
        

            <!-- Estilos de las alertas -->
        <script th:src="@{/js/main.js}"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            <!-- Para los datatables -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
