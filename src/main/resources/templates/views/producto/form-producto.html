<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
  <!-- BEGIN: Head-->
  <head>
    <title>Formulario Producto</title>
    <th:block th:include="views/header::head"></th:block>

  </head>
  <!-- END: Head-->

  <!-- BEGIN: Body-->
  <body th:attr="onload=(${accionPro})" class="vertical-layout vertical-menu-modern  navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="">

    <!-- BEGIN: Header-->
    <nav  th:include="views/Nav::nav"
    class="header-navbar navbar navbar-expand-lg align-items-center floating-nav navbar-light navbar-shadow container-xxl">
  </nav>
    <!-- END: Header-->


    <!-- BEGIN: Main Menu-->
    <div th:include="views/menuDashboard::menuDash" class="main-menu menu-fixed menu-light menu-accordion menu-shadow"
  data-scroll-to-active="true">
  </div>
    <!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    <div class="app-content content ">
      <div class="content-overlay"></div>
      <div class="header-navbar-shadow"></div>
      <div class="content-wrapper container-xxl p-0">
        <div class="content-header row">
          <div class="content-header-left col-md-9 col-12 mb-2">
            <div class="row breadcrumbs-top">
              <div class="col-12">
                <h2 class="content-header-title float-start mb-0">Formulario Producto</h2>
                <div class="breadcrumb-wrapper">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a a th:href="@{/dash}">Home</a>
                    </li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
          <div class="content-header-right text-md-end col-md-3 col-12 d-md-block d-none">
            <div class="mb-1 breadcrumb-right">
              
            </div>
          </div>
        </div>
        <div class="content-body"><!-- Basic Horizontal form layout section start -->




<!-- Basic multiple Column Form section start -->
<section id="multiple-column-form">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Producto</h4>
        </div>
        <div class="card-body">
          <form class="form" th:action="@{/producto/add}" th:object="${Producto}" method="post">
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="first-name-column">Tipo de calzado</label>
                  <input type="hidden" class="controls" id="idProducto" th:field="*{idProducto}">
                  <input
                    type="text"
                    id="first-name-column"
                    class="form-control"
                    th:field="*{tipoCalzadoPro}"
                    placeholder="Deportivo"
                    name="fname-column"
                    required="obligatorio"
                    minlength="9" maxlength="9"
                  />
                </div>
                </div>

              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="first-name-column">Categoría del producto</label>
                  <input
                    type="text"
                    id="first-name-column"
                    class="form-control"
                    placeholder="Dama"
                    th:field="*{categoriaProd}"
                    name="fname-column"
                    required="obligatorio"
                    minlength="4" maxlength="9"
                  />
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Referencia del producto</label>
                  <input
                    type="text"
                    id="last-name-column"
                    class="form-control"
                    placeholder="Referencia"
                    th:field="*{referenciaProd}"
                    name="lname-column"
                    required="obligatorio"
                    minlength="4" maxlength="6" 
                  />
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Numeración del producto</label>
                  <input
                    type="text"
                    id="last-name-column"
                    class="form-control"
                    placeholder="24-42"
                    th:field="*{numeracionProd}"
                    name="lname-column"
                    required="obligatorio"
                    maxlength="5" 
                  />
                </div>
              </div> 
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Total de pares por referencia</label>
                  <input
                    type="number"
                    id="last-name-column"
                    class="form-control"
                    placeholder="Total de Pares"
                    th:field="*{totalProd}"
                    name="lname-column"
                    required="obligatorio"
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <button type="submit" class="btn btn-info">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Basic Floating Label Form section end -->

        </div>
      </div>
    </div>
    <!-- END: Content-->



    </div>
    


    </div>
    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    <footer  th:include="views/Footer::footer" class="footer footer-static footer-light">
    </footer>

    <!-- END: Footer-->


    <!-- BEGIN: Vendor JS-->
    <script th:src="@{/js/main-alerts.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <div class="scripts" th:include="views/header::script"></div>
  </body>
  <!-- END: Body-->
</html>
