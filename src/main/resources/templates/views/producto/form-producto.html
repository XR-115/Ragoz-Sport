<!-- Basic multiple Column Form section start -->
<section id="multiple-column-form">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Producto</h4>
        </div>
        <div class="card-body">
          <form class="form" th:action="@{/producto/add}" th:object="${Producto}" method="post">
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="first-name-column">Tipo de Calzado</label>
                  <input type="hidden" class="controls" id="idProducto" th:field="*{idProducto}">
                  <input
                    type="text"
                    id="first-name-column"
                    class="form-control"
                    th:field="*{tipoCalzadoPro}"
                    placeholder="Deportivo"
                    name="fname-column"
                    required="obligatorio"
                    minlength="9" maxlength="9"
                  />
                </div>
                </div>

              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="first-name-column">Categoría del producto</label>
                  <input
                    type="text"
                    id="first-name-column"
                    class="form-control"
                    placeholder="Dama"
                    th:field="*{categoriaProd}"
                    name="fname-column"
                    required="obligatorio"
                    minlength="4" maxlength="9"
                  />
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Referencia del Producto</label>
                  <input
                    type="text"
                    id="last-name-column"
                    class="form-control"
                    placeholder="Referencia"
                    th:field="*{referenciaProd}"
                    name="lname-column"
                    required="obligatorio"
                    minlength="4" maxlength="6" 
                  />
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Numeración del Producto</label>
                  <input
                    type="text"
                    id="last-name-column"
                    class="form-control"
                    placeholder="24-42"
                    th:field="*{numeracionProd}"
                    name="lname-column"
                    required="obligatorio"
                    maxlength="5" 
                  />
                </div>
              </div> 
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Total de Pares Por Referencia</label>
                  <input
                    type="number"
                    id="last-name-column"
                    class="form-control"
                    placeholder="Total de Pares"
                    th:field="*{totalProd}"
                    name="lname-column"
                    required="obligatorio"
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <button type="submit" class="btn btn-info">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
