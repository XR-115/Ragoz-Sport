<!DOCTYPE html>
<html lang="es" xlmns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body th:attr="onload=(${accionPro})">
    <button class="btn btn-info">
        <a th:href="@{/dash}">Dashboard</a>
    </button>
    <section class="form-registro " >
        <h5>Formulario Producto</h5>
        <h1 th:text="${accion}"></h1>
        <form  id="formulario" th:action="@{/producto/add}" th:object="${Producto}" method="post" style="width: 35rem;" class="mx-auto bg bg-dark p-5" >
            <input type="hidden" id="idProducto" th:field="*{idProducto}">  
            <div id="form-group">
                <label for="tipoCalzadoPro">Tipo de Calzado</label>
                <input type="text" class="form-control" name="tipoCalzado" id="tipoCalzadoPro" th:field="*{tipoCalzadoPro}" placeholder="Deportivo" minlength="9" maxlength="9" required="[A-Z a-z]">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('tipoCalzadoPro')}" th:errors="*{tipoCalzadoPro}"></div>
            </div>
            <div id="form-group">
                <label for="categoriaProd">Categoria del Producto</label>
                <input type="text" class="form-control" id="categoriaProd" th:field="*{categoriaProd}" placeholder="Dama" minlength="4" maxlength="9" required="[A-Z a-z]">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('categoriaProd')}" th:errors="*{categoriaProd}"></div>
            </div>
            <div id="form-group">
                <label for="referenciaProd">Referencia del Producto</label>
                <input type="text" class="form-control" id="referenciaProd" th:field="*{referenciaProd}" placeholder="Referencia"  minlength="4" maxlength="6" required>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('referenciaProd')}" th:errors="*{referenciaProd}"></div>
                <div class="form-text text-danger" th:if="${ErrorReferencia}" th:text="${ErrorReferencia}"></div>
            </div>
            <div id="form-group">
                <label for="numeracionProd">Numeraci√≥n del Producto</label>
                <input type="text" class="form-control" id="numeracionProd" th:field="*{numeracionProd}" placeholder="24-42"  maxlength="22" required>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('numeracionProd')}" th:errors="*{numeracionProd}"></div>
            </div>
            <div class="form-group">
                <label for="totalProd">Cantidad Total de Pares</label>
                <input type="number" class="form-control" id="totalProd" th:field="*{totalProd}" required="obligatorio">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('totalProd')}" th:errors="*{totalProd}"></div>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-info">Guardar</button>
            </div>
        </form>
    </section>

    <script th:src="@{/js/main.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
