<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org" class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
  <title>Listar de novedades</title>
  <th:block th:include="views/header::head"> </th:block>
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern  navbar-floating footer-static  " data-open="click"
  data-menu="vertical-menu-modern" data-col="">

  <!-- BEGIN: Header-->
  <nav th:include="views/Nav::nav"
    class="header-navbar navbar navbar-expand-lg align-items-center floating-nav navbar-light navbar-shadow container-xxl">
  </nav>
  <!-- END: Header-->


  <!-- MENÚ DASHBOARD INCLUDE-->
  <div th:include="views/menuDashboard::menuDash" class="main-menu menu-fixed menu-light menu-accordion menu-shadow"
    data-scroll-to-active="true">
  </div>
  <!-- BEGIN: Content-->
  <div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <!-- users list start -->
        <section class="app-user-list">
          <div class="row">

          </div>
      </div>
      <!-- list and filter start -->
      <div class="card">
        <div class="container">
          <div class="row">
            <div class="col">
              <table id="example" class="table table-striped display responsive nowrap">
                <thead class="bg bg-info">
                  <tr>
                    <th>Id</th>
                    <th>Estado</th>
                    <th>Observación</th>
                    <th>Fecha de envio</th>
                    <th>Envío</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody class="bg bg-white text-light">

                  <tr th:if="${novedades.size>0}" th:each="No:${novedades}">

                    <td class="text-dark" th:text="${No.idNovedades}"></td>
                    <td><span class=" text-white badge bg-info active" th:if="${No.Estado=='Entregado'}">Entregado</span>
                      <span class=" text-white badge bg-warning active" th:if="${No.Estado=='En Camino'}">En Camino</span>
                      <span class=" text-white badge bg-danger active" th:if="${No.Estado=='Inconveniente'}">Inconveniente</span>
                   
                   </td>
                    <td class="text-dark" th:text="${No.observacion}"></td>
                    <td class="text-dark" th:text="${No.fecha}"></td>
                    <td class="text-dark" th:text="${No.envio.idEnvio}"></td>

                     <td>
                      <a rol="button" class="btn btn-info" th:href="@{/novedades/editarNo/}+${No.idNovedades}">
                        <i class="fa-solid fa-pen"></i>
                      </a>

                    
                    </td> 
                  </tr>
                </tbody>

              </table>

              <div class="card">
                <div class="col">
                  <a type="button" class="btn btn-info" th:href="@{addNo}">
                    <i class="bi bi-plus-circle"></i>Agregar Novedades
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- list and filter end -->
        </section>
        <!-- users list ends -->

      </div>
    </div>
  </div>
  <!-- END: Content-->

  <!-- BEGIN: Footer-->
  <footer th:include="views/Footer::footer" class="footer footer-static footer-light">
  </footer>
  <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button>
  <!-- END: Footer-->

  <script th:src="@{/js/main-alerts.js}"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <div class="scripts" th:include="views/header::script"></div>
</body>
<!-- END: Body-->

</html>
