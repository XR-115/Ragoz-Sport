<!-- Basic multiple Column Form section start -->
<section id="multiple-column-form">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Usuario</h4>
        </div>
        <div class="card-body">
          <form class="form" th:action="@{/usuario/addu}" th:object="${usuario}" method="post">
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="first-name-column">Rol</label>
                  <input type="hidden" class="controls"  id="idEnvio" th:field="*{idUsuario}" valid/>
                  <input
                    type="text"
                    id="first-name-column"
                    class="form-control"
                    th:field="*{Actor}"
                    placeholder="Rol"
                    name="fname-column"
                    required pattern="[a-z A-Z]{2,15}"
                  />
                </div>
                </div>

              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="first-name-column">Nombre</label>
                  <input
                    type="text"
                    id="first-name-column"
                    class="form-control"
                    placeholder="Nombre"
                    th:field="*{nombreUsuario}"
                    name="fname-column"
                    required pattern="[a-z A-Z]{2,15}"
                  />
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Apellido</label>
                  <input
                    type="text"
                    id="last-name-column"
                    class="form-control"
                    th:field="*{ApellidoUsuario}"
                    placeholder="Apellido"
                    name="lname-column"
                    required pattern="[a-z A-Z]{2,15}"
                  />
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="city-column">Contraseña</label>
                  <input type="password" id="city-column" class="form-control" placeholder="Contraseña" th:field="*{Password}" name="city-column" required  />
                </div>
              </div>

               <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Tipo de documento </label>
                  <select class="select2 form-select" id="select2-nested" th:field="*{tipident}" required>
                    <option value="AK">Escoge tu </option>
                    <option value="cc">cc</option>
                      <option value="Ti">Ti</option>
                    </select>
                </div>
              </div>
              
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="company-column">Numero de documento</label>
                  <input
                    type="number"
                    id="company-column"
                    class="form-control"
                    th:field="*{NumeroDocumento}"
                    name="company-column"
                    placeholder="Documento"
                    required  pattern="[a-z A-Z]{2,15}"
                  />
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="email-id-column">Email</label>
                  <input
                    type="email"
                    id="email-id-column"
                    class="form-control"
                    th:field="*{correo}"
                    name="email-id-column"
                    placeholder="Correo"
                    required pattern=".+@gmail\.com" size="30"
                  />
                </div>
              </div>

              <div class="form-text text-danger" th:if="${#fields.hasErrors('NumeroDocumento')}" th:errors="*{NumeroDocumento}">Error método de pago</div>
                    <div class="form-text text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                    <div class="form-text text-danger" th:if="${Error}" th:text="${Error}"></div>

              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="email-id-column">Numero Celular</label>

                    type="number"
                    id="email-id-column"
                    class="form-control"
                    name="email-id-column"
                    th:field="*{NumerodeTelefono}"
                    placeholder="Numero"
                    required 
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <button type="submit" class="btn btn-info" th:onclick="|editarusu()|" hr>Enviar</button>
              </div>
            </div>
          </form>
        </div>
