<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body th:attr="onload=(${accionusu})">
    <button class="btn btn-info">
        <a th:href="@{/dash}">Dashboard</a>
    </button>

    <div class="login-usuario">
        <form th:action="@{/usuario/addu}" th:object="${usuario}" method="post">
            <section class="form-register">

                <p class="text-info" id="tituloForm">Registrar usuario</p>
                <br>
                <label>
                    <h4>Rol</h4>
                </label>
                <input type="hidden" class="controls"  id="idEnvio" th:field="*{idUsuario}" valid/>
                
                
                <input  class="controls" id="Actor" th:field="*{Actor}" placeholder="Ingrese el actor " required pattern="[a-z A-Z]{2,30}"/>
                
                
                <label>
                    <h4>Nombre Usuario</h4>
                </label>
                <input type="text"   class="controls" id="nombreUsuario" th:field="*{nombreUsuario}" placeholder="Ingrese su nombreUsuario" required pattern="[a-z A-Z]{2,15}" title="Se debe permitir solo letras"/>
                <label>
                    <h4>Apellido Usuario</h4>
                </label>
                <input type="text"  class="controls"  id="ApellidoUsuario" th:field="*{ApellidoUsuario}" placeholder="Ingrese su ApellidoUsuario" checked required pattern="[a-z A-Z]{2,15}" title="Se debe permitir solo letras"/>

                <label>
                    <h4>Contraseña</h4>
                </label>
                <input type="password"  class="controls"  id="Password" th:field="*{Password}" placeholder="Ingrese su contraseña" checked required />
                <label>
                    <h4>Numero Documento</h4>
                </label>
                <input type="number" class="controls" id="NumeroDocumento" th:field="*{NumeroDocumento}" placeholder="Ingrese su Numero de documento" required  pattern="[a-z A-Z]{2,15}"/>

                <label>
                    <h4>Telefono</h4>
                </label>

                <input type="number" class="controls" id="NumerodeTelefono" th:field="*{NumerodeTelefono}" placeholder="Ingrese su Telefono" required /> 
                <!-- min="1" max="20" -->
               
                
                <label>
                    <h4>Correo</h4>
                </label>
                <input type="email" class="controls" id="correo" th:field="*{correo}" placeholder="Ingrese su correo" required pattern=".+@gmail\.com" size="30"/>

                <div class="form-text text-danger" th:if="${#fields.hasErrors('NumeroDocumento')}" th:errors="*{NumeroDocumento}">Error método de pago</div>
                    <div class="form-text text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                    <div class="form-text text-danger" th:if="${Error}" th:text="${Error}"></div>

                <button type="submit" class="botons bg bg-info text-center" th:onclick="|editarusu()|" hr> Registrar Envío</button>



            </section>
        </form>
    </div>
    <script th:src="@{/js/main-alerts.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
