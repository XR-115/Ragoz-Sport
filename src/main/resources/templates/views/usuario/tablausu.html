<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
   

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />  
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  
<!-- JavaScript Bundle with Popper -->

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css"/>  
<link rel="stylesheet" th:href="@{/css/estilos.css}">
    
</head>
<body id="color-tablas">
    <button class="btn btn-info">
        <a th:href="@{/dash}">Dashboard</a>
    </button>
    <div class="container"> 
        <div class="row">
            <div class="col">
                <table id="example" class="table table-striped display responsive nowrap" style="width:100%">
                    <thead class="bg bg-info">
                        <tr>
                            <th>ID</th>
                            <th>Actor</th>
                            <th>nombre Usuario</th>
                            <th>Apellido Usuario</th>
                            <th>Telefono</th>
                            <th>Numero documento</th>
                            <th>correo</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody class="bg bg-dark text-light">
                        <tr th:if="${usuario.size>0}" th:each="u:${usuario}">

                            <td class="text-light" th:text="${u.idUsuario}"></td>
                            <td  class="text-light"th:text="${u.Actor}"></td>
                            <td  class="text-light" th:text="${u.nombreUsuario}"></td>
                            <td class="text-light" th:text="${u.ApellidoUsuario}"></td>
                             <td  class="text-light" th:text="${u.NumerodeTelefono}"></td> 
                            <td  class="text-light" th:text="${u.NumeroDocumento}"></td>
                            <td class="text-light" th:text="${u.correo}"></td>
                        
                            <td> 
                                <a rol="button" class="btn btn-info" th:href="@{/usuario/editarusu/}+${u.idUsuario}">
                                    <i class="fa-solid fa-pen"></i>
                                    </a>
                                
                                <!-- <a rol="button" class="btn btn-danger" th:onclick="|eliminar('${u.idUsuario}')|">                            
                                    <i class="fa-solid fa-eraser"></i>
                                </a> -->
                         
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a type="button" class="btn btn-info" th:href="@{addu}">  
                    <i class="bi bi-plus-circle"></i>Agregar usuario
                </a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/alerts.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
    
    <script type="text/Javascript">
        $(document).ready(function(){
            $('#example').DataTable({
        "language": {
      "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
        }
        });
    });  
    </script>

</body>
</html>
