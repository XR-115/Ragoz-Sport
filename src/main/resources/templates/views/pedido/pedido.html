  <!-- MENÚ DASHBOARD INCLUDE-->
  <div th:include="views/menuDashboard::menuDash" class="main-menu menu-fixed menu-light menu-accordion menu-shadow"
    data-scroll-to-active="true">
  </div>
  <!-- BEGIN: Content-->
  <div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <!-- users list start -->
        <section class="app-user-list">
          <div class="row">

          </div>
      </div>
      <!-- list and filter start -->
      <div class="card">
        <div class="container">
          <div class="row">
            <div class="col">
              <table id="example" class="table table-striped display responsive nowrap">
                <thead class="bg bg-info">
                  <tr>
                    <th>Id</th>
                    <th>Número de la guía</th>
                    <th>Cantidad total de Pares</th>
                    <th>Referencias del producto</th>
                    <th>ACCIONES</th>
                  </tr>
                </thead>
                <tbody class="bg bg-white text-light">

                  <tr th:if="${pedido.size>0}" th:each="pe:${pedido}">

                    <td class="text-dark" th:text="${pe.idPedido}"></td>
                    <td class="text-dark" th:text="${pe.fkguia.idGuia}"></td>
                    <td class="text-dark" th:text="${pe.cantidadTotalPed}"></td>
                    <!-- <td  class="text-dark" th:text="${pe.fkproducto.referenciaProd}"></td> -->
                    <td>
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="fa-solid fa-eye"></i>
                      </button>

                    </td>

                    <td>
                      <a rol="button" class="btn btn-info" th:href="@{/pedido/editar/}+${pe.idPedido}">
                        <i class="fa-solid fa-pen"></i>
                      </a>

                      <!-- <a rol="button" class="btn btn-danger" th:onclick="|eliminar('${u.idUsuario}')|">                            
                                  <i class="fa-solid fa-eraser"></i>
                              </a>            th:href="@{/producto/eliminar/} + ${pr.idProducto}-->

                    </td>
                  </tr>
                </tbody>

              </table>

              <div class="card">
                <div class="col">
                  <a type="button" class="btn btn-info" th:href="@{abrirForm}">
                    <i class="bi bi-plus-circle"></i>Agregrar Pedido
                  </a>
                </div>
              </div>

              <!-- Modal -->
              <div class="modal fade modal-dialog modal-dialog-centered" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                      <button type="button" data-bs-dismiss="modal"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    <div class="modal-body">
                      <table id="example" class="table table-striped display responsive nowrap">
                        <thead class="bg bg-info">
                          <tr>
                            <th>Id</th>
                            <th>Referencias prodcto</th>
                            <th>ACCIONES</th>
                          </tr>
                        </thead>
                        <tbody class="bg bg-white text-light">
        
                          <tr th:if="${pedido.size>0}" th:each="pe:${pedido}">
                            <td class="text-dark" th:text="${pe.cantidadTotalPed}"></td>
                            <td class="text-dark" th:text="${pe.cantidadTotalPed}"></td>
                            <!-- <td  class="text-dark" th:text="${pe.fkproducto.referenciaProd}"></td> -->
                            <td>
                              <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <i class="fa-solid fa-eraser"></i>
                              </button>
        
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <!-- list and filter end -->
        </section>
        <!-- users list ends -->

      </div>
    </div>
  </div>
