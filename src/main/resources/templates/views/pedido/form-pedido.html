<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
  <title>Formulario pedido</title>
  <th:block th:include="views/header::head"> </th:block>

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern  navbar-floating footer-static  " data-open="click"
  data-menu="vertical-menu-modern" data-col="">

  <!-- BEGIN: Header-->
  <nav th:include="views/Nav::nav"
    class="header-navbar navbar navbar-expand-lg align-items-center floating-nav navbar-light navbar-shadow container-xxl">
  </nav>
  <!-- END: Header-->


  <!-- BEGIN: Main Menu-->
  <div th:include="views/menuDashboard::menuDash" class="main-menu menu-fixed menu-light menu-accordion menu-shadow"
    data-scroll-to-active="true">
  </div>
  <!-- END: Main Menu-->

  <!-- BEGIN: Content-->
  <div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
      <div class="content-header row">
        <div class="content-header-left col-md-9 col-12 mb-2">
          <div class="row breadcrumbs-top">
            <div class="col-12">
              <h2 class="content-header-title float-start mb-0">Pedido</h2>
              <div class="breadcrumb-wrapper">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a th:href="@{/dash}">Home</a>
                  </li>
                  <li class="breadcrumb-item active">Pedido
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="content-header-right text-md-end col-md-3 col-12 d-md-block d-none">

        </div>
      </div>
      <div class="content-body">
        <!-- Bootstrap Select start -->
        <section class="bootstrap-select">
          <div class="row">


          </div>
        </section>
      </div>
      <!-- Bootstrap Select end -->

      <!-- Select2 Start  -->
      <section class="basic-select2">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Pedido</h4>
              </div>
              <div class="card-body">
                <form th:action="@{/pedido/add}" method="post" th:object="${pedido}">
                  <div class="row">

                    <!-- Nested -->
                    <div class="col-md-6 mb-1">
                      <label class="form-label" for="select2-nested">Número de guía </label>
                      <select th:field="*{fkguia}" class="select2 form-select" id="fkguia" required>
                        <option th:each="fkguia:${fkguia}" th:text="${fkguia.idGuia}" th:value="${fkguia.idGuia}">
                        </option>
                      </select>
                    </div>

                    <!-- Multiple -->
                    <div class="col-md-6 mb-1">
                      <label class="form-label" for="select2-multiple">Referencia del producto</label>
                      <select th:field="*{producto}" multiple="multiple" class="select2 form-select" name="producto" id="producto" required>
                        <th:block th:each="fkp:${fkproducto}">
                          <option th:text="${fkp.referenciaProd}"
                            th:value="${fkp.idProducto}">
                          </option>
                        </th:block>
                      </select>
                    </div>

                    <!-- Remote Data -->

                    <div class="col-md-6 col-12">
                      <div class="mb-1">
                        <label class="form-label" for="first-name-column">Total de Pares</label>
                        <input type="number" id="first-name-column" class="form-control"
                          placeholder="Total de pares a enviar" th:field="*{cantidadTotalPed}" name="fname-column"
                          required="obligatorio" minlength="2" />
                      </div>
                    </div>
                    <!-- Limit Selected Options -->


                    <!-- Modal Demo -->
                    <div class="col-md-6">
                      <!-- Basic trigger modal -->
                      <div class="basic-modal">
                        <button type="submit" class="btn btn-info">
                          Enviar
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="sidenav-overlay"></div>
      <div class="drag-target"></div>

      <!-- BEGIN: Footer-->
      <footer th:include="views/Footer::footer" class="footer footer-static footer-light">
      </footer>
      <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button>
      <!-- END: Footer-->


      <script th:src="@{/js/main-alerts.js}"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <div class="scripts" th:include="views/header::script"></div>



      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
<!-- END: Body-->

</html>
