<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">

<!-- BEGIN: Head-->

<head>
  <th:block th:include="views/header::head"> </th:block>
  <title>Envios</title>
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern  navbar-floatin  " data-open="click" data-menu="vertical-menu-modern"
  data-col="">

  <!-- BEGIN: Header-->
  <nav
    class="header-navbar navbar navbar-expand-lg align-items-center floating-nav navbar-light navbar-shadow container-xxl">
    <div class="navbar-container d-flex content">
      <div class="bookmark-wrapper d-flex align-items-center">
        <ul class="nav navbar-nav d-xl-none">
          <li class="nav-item"><a class="nav-link menu-toggle" href="#"><i class="ficon" data-feather="menu"></i></a>
          </li>
        </ul>
      </div>
      <ul class="nav navbar-nav align-items-center ms-auto">
        <li class="nav-item d-none d-lg-block"><a class="nav-link nav-link-style"><i class="ficon"
              data-feather="moon"></i></a></li>
        <li class="nav-item dropdown dropdown-user"><a class="nav-link dropdown-toggle dropdown-user-link"
            id="dropdown-user" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="user-nav d-sm-flex d-none"><span class="user-name fw-bolder">Johan Garzon</span><span
                class="user-status">Gerente</span></div><span class="avatar"><img class="round"
                th:src="@{/app-assets/images/avatars/2-small.png}" alt="avatar" height="40" width="40"><span
                class="avatar-status-online"></span></span>
          </a>
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdown-user">
       <a class="dropdown-item"
       th:href="@{/login}"><i class="me-50" data-feather="power"></i> Cerrar sesión</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- END: Header-->


  <!-- MENÚ DASHBOARD INCLUDE-->
  <div th:include="views/menuDashboard::menuDash" class="main-menu menu-fixed menu-light menu-accordion menu-shadow"
    data-scroll-to-active="true">
  </div>

  <!-- END: Main Menu-->

  <div class="app-content content ">
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
      <div class="content-header row">

        <div class="content-body">
          <!-- users list start -->
          <div class="card">
            <div class="container">
              <div class="row">
                <div class="col">
                  <table id="example" class="table table-striped display responsive nowrap">
                    <thead class="bg bg-info">
                      <tr>
                        <th>ID</th>
                        <th>FECHA</th>
                        <th>HORA</th>
                        <th>ESTADO</th>
                        <th>COSTO</th>
                        <th>USUARIO</th>
                        <th>GUÍA</th>
                        <th>ACCIONES</th>
                      </tr>
                    </thead>
                    <tbody class="bg bg-white text-light">

                      <tr th:if="${envio.size>0}" th:each="e:${envio}">
                        <td class="text-dark" th:text="${e.idEnvio}"></td>
                        <td class="text-dark" th:text="${e.fechaEnvio}"></td>
                        <td class="text-dark" th:text="${e.horaEnvio}"></td>
                        <td>
                          <span class="badge bg-success active" th:if="${e.estadoEnvio==true}">Activo</span>
                          <span class="badge bg-danger active" th:if="${e.estadoEnvio==false}">Inactivo</span>
                        </td>
                        <td class="text-dark" th:text="${e.costoTotalEnvio}"></td>
                        <td class="text-dark" th:text="${e.fkusuario.Actor}"></td>
                        <td class="text-dark" th:text="${e.guia.destinatario}"></td>
                        <td>
                          <a rol="button" class="btn btn-info" th:href="@{/envio/editarEn/}+${e.idEnvio}">
                            <i class="fa-solid fa-pen"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>

                  </table>

                  <div class="card">
                    <div class="col">
                      <a type="button" class="btn btn-info" th:href="@{addEn}">
                        <i class="bi bi-plus-circle"></i>Agregar Envio
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- END: Content-->


  <!-- BEGIN: Customizer-->
  <div class="customizer d-none d-md-block"><a
      class="customizer-toggle d-flex align-items-center justify-content-center" href="#"><i class="spinner"
        data-feather="settings"></i></a>
    <div class="customizer-content">
      <!-- Customizer header -->
      <div class="customizer-header px-2 pt-1 pb-0 position-relative">
        <h4 class="mb-0">Escoge tu color </h4>
        <p class="m-0">Customiza el color de tu agrado</p>

        <a class="customizer-close" href="#"><i data-feather="x"></i></a>
      </div>

      <hr />

      <!-- Styling & Text Direction -->
      <div class="customizer-styling-direction px-2">
        <p class="fw-bold">Skin</p>
        <div class="d-flex">
          <div class="form-check me-1">
            <input type="radio" id="skinlight" name="skinradio" class="form-check-input layout-name" checked
              data-layout="" />
            <label class="form-check-label" for="skinlight">Light</label>
          </div>
          <div class="form-check me-1">
            <input type="radio" id="skinbordered" name="skinradio" class="form-check-input layout-name"
              data-layout="bordered-layout" />
            <label class="form-check-label" for="skinbordered">Bordered</label>
          </div>
          <div class="form-check me-1">
            <input type="radio" id="skindark" name="skinradio" class="form-check-input layout-name"
              data-layout="dark-layout" />
            <label class="form-check-label" for="skindark">Dark</label>
          </div>
          <div class="form-check">
            <input type="radio" id="skinsemidark" name="skinradio" class="form-check-input layout-name"
              data-layout="semi-dark-layout" />
            <label class="form-check-label" for="skinsemidark">Semi Dark</label>
          </div>
        </div>
      </div>




      <!-- BEGIN: Footer-->
      <footer class="foote footer-light">
        <p class="clearfix mb-0"><span class="float-md-start d-block d-md-inline-block mt-25">COPYRIGHT &copy; 2021<a
              class="ms-25" href="https://1.envato.market/pixinvent_portfolio" target="_blank">Pixinvent</a><span
              class="d-none d-sm-inline-block">, All rights Reserved</span></span><span
            class="float-md-end d-none d-md-block">Hand-crafted & Made with<i data-feather="heart"></i></span></p>
      </footer>
      <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button> -->
      <!-- END: Footer-->

      <div class="scripts" th:include="views/header::script"></div>

      <script>
        $(window).on('load', function () {
          if (feather) {
            feather.replace({ width: 14, height: 14 });
          }
        })
      </script>
</body>
<!-- END: Body-->

</html>
