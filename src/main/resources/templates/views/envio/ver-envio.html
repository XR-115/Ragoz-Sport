<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">

<!-- BEGIN: Head-->

<head>
  <th:block th:include="views/header::head"> </th:block>
  <title>Envios</title>
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern  navbar-floatin  " data-open="click" data-menu="vertical-menu-modern"
  data-col="">

  <!-- BEGIN: Header-->
  <nav  th:include="views/Nav::nav"
  class="header-navbar navbar navbar-expand-lg align-items-center floating-nav navbar-light navbar-shadow container-xxl">
</nav>

  <!-- END: Header-->


  <!-- MENÃš DASHBOARD INCLUDE-->
  <div th:include="views/menuDashboard::menuDash" class="main-menu menu-fixed menu-light menu-accordion menu-shadow"
    data-scroll-to-active="true">
  </div>

  <!-- END: Main Menu-->

  <div class="app-content content ">
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
      <div class="content-header row">

        <div class="content-body">
          <!-- users list start -->
          <div class="card">
            <div class="container">
              <div class="row">
                <div class="col">
                  <table id="example" class="table table-striped display responsive nowrap">
                    <thead class="bg bg-info">
                      <tr>
                        <th>ID</th>
                        <th>FECHA</th>
                        <th>HORA</th>
                        <th>ESTADO</th>
                        <th>COSTO</th>
                        <th>USUARIO</th>
                        <th>DESTINATARIO</th>
                        <th>ACCIONES</th>
                      </tr>
                    </thead>
                    <tbody class="bg bg-white text-light">

                      <tr th:if="${envio.size>0}" th:each="e:${envio}">
                        <td class="text-dark" th:text="${e.idEnvio}"></td>
                        <td class="text-dark" th:text="${e.fechaEnvio}"></td>
                        <td class="text-dark" th:text="${e.horaEnvio}"></td>
                        <td>
                          <span class="badge bg-success active" th:if="${e.estadoEnvio==true}">Activo</span>
                          <span class="badge bg-danger active" th:if="${e.estadoEnvio==false}">Inactivo</span>
                        </td>
                        <td class="text-dark" th:text="${e.costoTotalEnvio}"></td>
                        <td class="text-dark" th:text="${e.fkusuario.username}"></td>
                        <td class="text-dark" th:text="${e.guia.destinatario}"></td>
                        <td>
                          <a rol="button" class="btn btn-info" th:href="@{/envio/editarEn/}+${e.idEnvio}">
                            <i class="fa-solid fa-pen"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>

                  </table>

                  <div class="card">
                    <div class="col">
                      <a type="button" class="btn btn-info" th:href="@{addEn}">
                        <i class="bi bi-plus-circle"></i>Agregar Envio
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- END: Content-->


  <!-- BEGIN: Customizer-->
 




      <!-- BEGIN: Footer-->
      <footer  th:include="views/Footer::footer" class="footer footer-static footer-light">
      </footer>
      <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button> -->
      <!-- END: Footer-->

      <div class="scripts" th:include="views/header::script"></div>

      <script>
        $(window).on('load', function () {
          if (feather) {
            feather.replace({ width: 14, height: 14 });
          }
        })
      </script>
</body>
<!-- END: Body-->

</html>
