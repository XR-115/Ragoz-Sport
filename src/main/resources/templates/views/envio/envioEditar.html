        <div class="content-body"><!-- Basic Horizontal form layout section start -->




<!-- Basic multiple Column Form section start -->
<section id="multiple-column-form">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Envío</h4>
        </div>
        <div class="card-body">
          <form class="form" th:action="@{/envio/UpdateEn}" th:object="${envio}" method="post">
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="first-name-column">Fecha envío</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Ingrese la fecha del envío"
                    name="fname-column"
                    id="fechaEnvio" th:field="*{fechaEnvio}"
                    required 
                  />
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaEnvio')}" th:errors="*{fechaEnvio}"></div>
                </div>
                </div>

              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="first-name-column">Hora envío</label>
                  <input
                    type="time"
       
                    class="form-control"
                    placeholder="Ingrese la hora del envío"
                    name="fname-column"
                    id="horaEnvio" th:field="*{horaEnvio}"
                    required
                  />
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('horaEnvio')}" th:errors="*{horaEnvio}"></div>
                </div>
              </div>
              <div class="col-md-15 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Estado:</label>
                  <input
                    type="checkbox"

                    class="form-check-input"
                    id="estadoEnvio" th:field="*{estadoEnvio}" 
                    
                  />
                </div>
              </div>

              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="city-column">Costo envío</label>
                  <input type="number" id="costoTotalEnvios" th:field="*{costoTotalEnvio}" placeholder="Ingrese el costo del envío" class="form-control" name="city-column" required  />
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('costoTotalEnvio')}" th:errors="*{costoTotalEnvio}"></div>
                </div>
              </div>

              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Método de pago </label>
                  <select class="select2 form-select" th:field="*{metodoPago}" id="metodoPago" required>
                      <option value="">Elegir método pago</option>
                      <option value="1">Efectivo</option>
                      <option value="2">Nequi</option>
                      <option value="3">Daviplata</option>
                      <option value="4">Tarjeta</option>
                      <option value="5">Otro</option>
                    </select>
                </div>
              </div>

              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Asociar usuario</label>
                  <select class="select2 form-select" th:field="*{fkusuario}" id="fkusuario" required>
                      <option th:each="fkusuario:${fkusuario}" th:text="${fkusuario.Actor}" th:value="${fkusuario.idUsuario}"></option>
                    </select>
                </div>
              </div>

              <div class="col-md-6 col-12">
                <div class="mb-1">
                  <label class="form-label" for="last-name-column">Asociar guia</label>
                  <select class="select2 form-select" th:field="*{guia}" id="guia" required disabled>
                      <option th:each="guia:${guia}" th:text="${guia.remitente}" th:value="${guia.idGuia}"></option>
                  </select>
                
                </div>
              </div>
              
              <div class="col-lg-12">
                <button type="submit" class="btn btn-info">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
