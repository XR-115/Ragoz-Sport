<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar guía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body th:attr="onload=(${accionGuia})">
    <button class="btn btn-info">
        <a th:href="@{/dash}">Dashboard</a>
    </button>

    <div class="login.usuario">
        <form th:action="@{/guia/UpdateGuia}" th:object="${guia}" method="post">
            <section class="form-register">

                <p class="text-info" id="tituloForm">Registrar guía</p>
                <br>
                <input type="hidden" class="controls"  id="idGuia" th:field="*{idGuia}" >

                <label for="">Teléfono</label>
                <input type="text" class="controls" id="telGuia" th:field="*{telGuia}" placeholder="Ingrese el teléfono" max-length="11" required/>
                
                <label for="">Dirección</label>
                <input type="text" class="controls" id="direcGuia" th:field="*{direcGuia}" placeholder="Ingrese la dirección" max-length="30" required/>
                
                <label for="">Fecha</label>
                <input type="date"  class="form-check form-switch"  id="fechaGuia" th:field="*{fechaGuia}" required />
                <br>
                <br>
                <br>
                <label for="">N° de cajas</label>
                <input type="number" class="controls" id="numCajasGuia" th:field="*{numCajasGuia}" placeholder="Ingrese el número de cajas" required/>
                
                <label for="">Valor Mercancía</label>
                <input type="text" class="controls" id="valorMercancia" th:field="*{valorMercancia}" placeholder="Ingrese el valor de la mercancía" max-length="15" required/>
                
                <label for="">Remitente</label>
                <input type="text" class="controls" id="remitente" th:field="*{remitente}" placeholder="Ingrese el remitente" max-length="30" required/>
                
                <label for="">Destinatario</label>
                <input type="text" class="controls" id="destinatario" th:field="*{destinatario}" placeholder="Ingrese el destinatario" max-length="30" required/>
                
                <label for="">Ciudad de Origen</label>
                <input type="text" class="controls" id="ciudadOrigen" th:field="*{ciudadOrigen}" placeholder="Ingrese la ciudad de origen" max-length="20" required/>
                
                <label for="">Ciudad de destino</label>
                <input type="text" class="controls" id="ciudadDestino" th:field="*{ciudadDestino}" placeholder="Ingrese la ciudad de destino" max-length="20" required/>
                <label>
            </section>
        </form>
    </div>

    <script th:src="@{/js/main-alerts.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <div class="scripts" th:include="views/header::script"></div>
</body>
</html>
