<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
  <!-- BEGIN: Head-->
  <head>
    <title>Ver Guia</title>
    <th:block th:include="views/header::head"> </th:block>
  </head>
  <!-- END: Head-->

  <!-- BEGIN: Body-->
  <body class="vertical-layout vertical-menu-modern  navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="">

    <!-- BEGIN: Header-->
     <!-- BEGIN: Header-->
     <nav  th:include="views/Nav::nav"
     class="header-navbar navbar navbar-expand-lg align-items-center floating-nav navbar-light navbar-shadow container-xxl">
   </nav>
    <!-- END: Header-->


    <!-- MENÚ DASHBOARD INCLUDE-->
  <div th:include="views/menuDashboard::menuDash" class="main-menu menu-fixed menu-light menu-accordion menu-shadow"
  data-scroll-to-active="true">
  </div>



  
    <!-- BEGIN: Content-->
    <div class="app-content content ">
      <div class="content-overlay"></div>
      <div class="header-navbar-shadow"></div>
      <div class="content-wrapper container-xxl p-0">
        <div class="content-header row">
        </div>
        <div class="content-body"><!-- users list start -->
        <section class="app-user-list">
  <div class="row">
  
    </div>
  </div>
  <!-- list and filter start -->
  <div class="card">
    <div class="container"> 
      <div class="row">
          <div class="col">
              <table id="example" class="table table-striped display responsive nowrap" >
                  <thead class="bg bg-info">
                    <tr>
                      <th>ID</th>
                      <th>Teléfono</th>
                      <th>Dirección</th>
                      <th>Fecha</th>
                      <th>Cajas</th>
                      <th>V.Mercancía</th>
                      <th>Remitente</th>
                      <th>Destinatario</th>
                      <th>C. Origen</th>
                      <th>C. Destino</th>
                      <th>Acciones</th>
                     </tr>
                  </thead>
                  <tbody class="bg bg-white text-light">
                    <tr th:if="${guias.size>0}" th:each="g:${guias}">
                      <td class="text-dark" th:text="${g.idGuia}"></td>
                          <td  class="text-dark"th:text="${g.telGuia}"></td>
                          <td  class="text-dark" th:text="${g.direcGuia}"></td>
                          <td class="text-dark" th:text="${g.fechaGuia}"></td>
                          <td  class="text-dark" th:text="${g.numCajasGuia}"></td>
                          <td  class="text-dark" th:text="${g.valorMercancia}"></td>
                          <td  class="text-dark" th:text="${g.remitente}"></td>
                          <td  class="text-dark" th:text="${g.destinatario}"></td>
                          <td  class="text-dark" th:text="${g.ciudadOrigen}"></td>
                          <td  class="text-dark" th:text="${g.ciudadDestino}"></td>
                          <td> 
                              <a rol="button" class="btn btn-info" th:href="@{/guia/editarG/}+${g.idGuia}">
                              <i class="fa-solid fa-pen" ></i>
                              </a>
      
                      
                          </td>
                      </tr>
                  </tbody>
                
              </table>
              
              <div class="card">
                <div class="col">
                  <a type="button" class="btn btn-info" th:href="@{/guia/registrar}">  
                    <i class="bi bi-plus-circle"></i>Agregar guía
                  </a>
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target=".generarReporte" title="ver reporte" target="_white">  
                    Crear Pdf
                  </button>
           
                  <div class="modal fade generarReporte" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm" role="document">
                      <div class="modal-content">
                          <div class="modal-header">
                            <h4 class="modal-title">Generar Guía</h4>
                            <button type="button" class="close cancel" data-dismiss="modal"><span>&times;</span></button>
                          </div>
                          <form th:action="@{/guia/listar/}" method="get">
                            <div class="modal-body">
                              <input hidden type="text" name="format" id="format" value="pdf" />
                              <label>Seleccione un número de guía "Id"</label>
                                <select class="form-control" name="id" id="id">
                                  <option selected value="0">Todos</option>
                                    <th:block th:each=" g : ${guias}">
                                      <option th:value="${g.idGuia}" th:text="${g.idGuia}"> </option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary cancel btn-sm" data-dismiss="modal">Cancelar</button>
                              <button type="submit" class="btn btn-primary btn-sm">Generar</button>
                            </div>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            
          </div>
      </div>
  </div>

    <!-- Modal to add new user Ends-->

      
  <!-- list and filter end -->
</section>
<!-- users list ends -->

        </div>
      </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Footer-->
    <footer th:include="views/Footer::footer" class="footer footer-static footer-light">
    </footer>
    <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button> 
    <!-- END: Footer-->
   
 <!-- Para la conexcion con bootstrap del modal de pdf -->
 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script th:src="@{/js/main-alerts.js}"></script>

    <div class="scripts" th:include="views/header::script"></div>
   

  
  
  </body>
  <!-- END: Body-->
</html>
