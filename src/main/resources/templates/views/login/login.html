<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
  <title>Login</title>
  <th:block th:include="views/header::head"> </th:block>
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click"
  data-menu="vertical-menu-modern" data-col="blank-page">
  <!-- BEGIN: Content-->
  <div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <div class="auth-wrapper auth-cover">
          <div class="auth-inner row m-0">
            <!-- Brand logo--><a th:href="@{/index}" class="brand-logo">
              <img th:src="@{/app-assets/images/logo/logo-envioz.png}" alt="avatar" height="50">
              <h2 class="brand-text"> </h2>
            </a>

            <!-- /Brand logo-->
            <!-- Left Text-->
            <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
              <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img class="img-fluid"
                  th:src="@{/app-assets/images/pages/login-v2-dark.svg}" alt="Login V2" /></div>
            </div>
            <!-- /Left Text-->

            <!-- Login-->



            <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
              <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">

                <h1 class="card-title fw-bold mb-1">Iniciar Sesión</h1>
                <p class="card-text mb-2">Bienvendio a nuestro Gestor de Envíoz.</p>
                <div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales incorrectas</div>

                <form th:action="@{/login}" method="post" class="auth-login-form mt-2">
                  <div class="mb-1">
                    <label class="form-label " for="username">Número de documento</label>
                    <input class="form-control" id="username" name="username" type="text" placeholder="Nombre"
                      aria-describedby="username" autofocus="" tabindex="1" />
                  </div>
                  <div class="mb-1">
                    <div class="d-flex justify-content-between">
                      <label class="form-label" for="login-password">Contraseña</label>
                      <a th:href="@{/loginpa}">
                        <small id="b">¿Se te olvido la Contraseña?</small>
                      </a>
                    </div>
                    <div class="input-group input-group-merge form-password-toggle">
                      <input class="form-control form-control-merge" id="password" name="password" type="password"
                        placeholder="············" aria-describedby="login-password" tabindex="2" />
                      <span class="input-group-text cursor-pointer">
                        <i data-feather="eye"></i>
                      </span>
                    </div>
                  </div>

                  <style>
                    #o {
                      background: #025c98;
                      color: white;
                    }

                    #b {
                      color: #025c98;
                    }
                  </style>
                  <button type="submit" class="btn w-100" id="o" tabindex="4">Iniciar Sesión</button>
                </form>
                <p class="text-center mt-2"><span>¿Nuevo usuario?</span><a th:href="@{/loginre}"><span id="b">&nbsp;Crea
                      tu usuario</span></a></p>
              </div>
            </div>
            <!-- /Login-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END: Content-->
  <div class="scripts" th:include="views/header::script"></div>
</body>
<!-- END: Body-->

</html>
