
</script>
<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar método de pago</title>
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body th:attr="onload=(${accion})">

    <button class="btn btn-info">
        <a th:href="@{/index}">INDEX</a>
    </button>

    <button class="btn btn-info">
        <a th:href="@{/pago/pago}">Ver Pagos</a>
    </button>

    <div class="login-usuario">
        <form th:action="@{/pago/pagoAgregar}" th:object="${pago}" method="post" >
            <section class="form-register">
                <p class="text-info" id="tituloForm" th:text="${titulo}"></p>
                <p class="text-info" id="tituloForm">MÉTODO DE PAGO</p>
                <br>
                <label>
                    <h4>Método de pago</h4>
                </label>
                <input type="hidden" class="controls"  id="idPago" th:field="*{idPago}"/>
                <input type="text" class="controls" id="metodoPago" th:field="*{metodoPago}" placeholder="Ingrese el método de pago" required pattern="[A-Za-z]{3,15}"/>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('metodoPago')}" th:errors="*{metodoPago}">Error método de pago</div>
                <div class="form-text text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <button   type="submit" class="botons bg bg-info text-center" hr  > Registrar Método</button>
            
                
            </section>
        </form>
    </div>
    <script th:src="@{/js/main.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
